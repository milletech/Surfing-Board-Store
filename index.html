<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Surfing Board Store</title>
</head>
<body>
   <main>
       <div class="hero">
           <div class="hero_side1">
                <nav class="navbar">
                    <div class="navbar__burger">
                        <svg class="navbar__burger--icon" id='burger' >
                            <use xlink:href="images/sprite.svg#icon-burger-icon" ></use>
                        </svg>
                    </div>
                    <div class="navbar__cta">
                        <svg class="navbar__cta--search">
                            <use xlink:href="images/sprite.svg#icon-iconfinder_icon-ios7-search-strong_211817-1"></use>
                        </svg>
                        <svg class="navbar__cta--cart">
                            <use xlink:href="images/sprite.svg#icon-Group-3"></use>
                        </svg>
                        <svg class="navbar__cta--user">
                            <use xlink:href="images/sprite.svg#icon-iconfinder_user_309035-1"></use>
                        </svg>
                    </div>
                </nav>

                <div class="descr">
                    <h3 class="heading">We surf impossible waves</3>
                    <p class="sub-heading">We trust in quality boards</p>
                </div>
                <div class="product">
                    <img src="./images/Mid-01_750x-removebg-preview.png" alt="" class="product__img">
                    <div class="product__add">
                        <svg class="product__plus">
                            <use xlink:href="images/sprite.svg#icon-Group-11"></use>
                        </svg>
                    </div>
                </div>

                <div class="cart">

                </div>

           </div>
           <div class="hero_side2">
               <div class="logo">
                   <img src="./images/Group 5.png" alt="" class="logo__img">
               </div>
            </div>
       </div>
   </main>
</body>
</html>
